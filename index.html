<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PENGOLAHAN NILAI TRY OUT - SD Santa Maria Monica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --samoca-blue: #1e3a8a;
            --samoca-gold: #fbbf24;
            --samoca-light: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #1e40af, #312e81);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Hero Section */
        .hero-header {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-bottom: 6px solid var(--samoca-gold);
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.stmariamonica.com/assets/images/gate-monica.jpg');
            background-size: cover;
            background-position: center;
            filter: saturate(1.8) contrast(1.2) brightness(0.8) sepia(0.1);
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(30, 58, 138, 0.4), rgba(15, 23, 42, 0.9));
            backdrop-filter: contrast(150%) brightness(90%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            padding: 0 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        @media (hover: hover) {
            .glass-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
                border-color: var(--samoca-gold);
            }
        }

        /* Optimasi Iframe Container */
        #iframeContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: white;
            display: none;
            flex-direction: column;
        }

        /* Trik Zoom-out untuk Seluler agar sel terlihat lebih banyak */
        @media (max-width: 768px) {
            .iframe-wrapper {
                width: 125%; /* Memperlebar kanvas internal */
                height: 125%;
                transform: scale(0.8); /* Zoom out ke 80% */
                transform-origin: top left;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }
            #iframeContainer .flex-grow {
                overflow: hidden; /* Mencegah ganda scrollbar */
            }
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border-radius: 10px;
        }

        .loading-progress {
            width: 40%;
            height: 100%;
            background: var(--samoca-gold);
            animation: moveProgress 1.5s infinite ease-in-out;
        }

        @keyframes moveProgress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }

        .btn-input {
            background: var(--samoca-blue);
            transition: all 0.3s ease;
        }
        .btn-input:hover {
            background: #111827;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        @media (max-width: 640px) {
            .hero-header { height: 280px; }
        }
    </style>
</head>
<body class="antialiased text-slate-900 min-h-screen">

    <!-- Header Hero Section -->
    <div class="hero-header">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="inline-flex items-center justify-center p-2 px-6 bg-amber-400 text-blue-900 rounded-full text-xs sm:text-sm font-black mb-4 shadow-lg tracking-widest uppercase border-2 border-white animate-bounce">
                <i class="fas fa-school mr-2"></i> SD Santa Maria Monica
            </div>
            
            <h1 class="text-3xl md:text-6xl font-black tracking-tight text-white mb-3 uppercase drop-shadow-[0_5px_5px_rgba(0,0,0,0.5)]">
                PENGOLAHAN NILAI <span class="text-amber-400">TRY OUT</span>
            </h1>
            
            <p class="text-amber-200 text-lg md:text-2xl font-bold tracking-widest bg-blue-900/40 inline-block px-4 py-1 rounded-lg backdrop-blur-sm border border-white/10">
                Tahun Ajaran 2025 / 2026
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="dashboardView" class="max-w-6xl mx-auto px-4 sm:px-6 pt-12 pb-20">
        <div class="flex flex-col md:flex-row gap-4 mb-12 items-stretch md:items-center justify-between">
            <div class="relative flex-grow md:max-w-md">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="filterCards()" 
                    placeholder="Cari mata pelajaran..." 
                    class="w-full pl-12 pr-4 py-4 rounded-2xl border-none shadow-xl focus:outline-none focus:ring-4 focus:ring-amber-400/50 transition-all text-base bg-white/95">
            </div>
            
            <button onclick="fetchData()" class="px-8 py-4 bg-amber-400 text-blue-900 rounded-2xl hover:bg-amber-300 transition-all shadow-lg flex items-center justify-center gap-3 font-black active:scale-95 border-b-4 border-amber-600">
                <i class="fas fa-sync-alt"></i> 
                <span>Perbarui Data</span>
            </button>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center py-20 rounded-3xl border-2 border-dashed border-white/20 bg-white/5">
            <div class="loading-bar max-w-[200px] mb-4">
                <div class="loading-progress"></div>
            </div>
            <p class="text-white font-bold text-sm animate-pulse tracking-widest uppercase">Sinkronisasi Server...</p>
        </div>

        <div id="errorView" class="hidden flex flex-col items-center justify-center py-16 text-center px-6 bg-white/10 rounded-3xl">
            <div class="w-20 h-20 bg-red-500 text-white rounded-3xl flex items-center justify-center text-3xl mb-4 shadow-xl">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">Gagal Menghubungkan</h2>
            <p id="errorMessage" class="text-slate-300 mb-6 text-sm max-w-xs"></p>
            <button onclick="fetchData()" class="px-10 py-4 bg-white text-blue-900 rounded-2xl font-black hover:bg-slate-100 active:scale-95 transition-all">
                Coba Lagi
            </button>
        </div>

        <div id="cardGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 transition-all duration-500"></div>
    </div>

    <!-- View Iframe (Optimasi untuk HP) -->
    <div id="iframeContainer">
        <div class="iframe-header shadow-md z-50 bg-white px-4 py-3 flex items-center border-b-4 border-amber-400">
            <div class="flex items-center gap-3 md:gap-4 w-full">
                <button onclick="closeIframe()" class="flex items-center justify-center min-w-[48px] h-[48px] bg-blue-900 text-white rounded-xl transition-all active:scale-90 hover:bg-blue-800 shadow-md">
                    <i class="fas fa-arrow-left text-lg"></i>
                </button>
                <div class="overflow-hidden">
                    <h2 id="currentSubjectTitle" class="font-black text-blue-900 leading-tight truncate text-base md:text-xl uppercase tracking-tight">Mapel</h2>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest">Sistem Penilaian Terpadu</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-grow w-full relative bg-slate-100 overflow-hidden">
            <div id="iframeLoading" class="absolute inset-0 flex flex-col items-center justify-center bg-white z-10 transition-opacity duration-300">
                <div class="w-16 h-16 border-4 border-blue-100 border-t-blue-900 rounded-full animate-spin mb-4"></div>
                <p class="text-sm font-black text-blue-900 tracking-widest uppercase">Membuka Dokumen...</p>
            </div>
            <!-- Wrapper ditambahkan untuk trik scaling di mobile -->
            <div class="iframe-wrapper w-full h-full">
                <iframe id="sheetIframe" class="w-full h-full border-none" src="" scrolling="yes" onload="hideIframeLoading()"></iframe>
            </div>
        </div>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzbonkVhKG9wevD9dwvsxA-Xxq7ow_ejXxevQvW1i3eXjbYtUp6ihmsd7-ecV8PLI4IAw/exec';

        async function fetchData() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('cardGrid');
            const errorView = document.getElementById('errorView');

            loading.classList.remove('hidden');
            grid.innerHTML = '';
            errorView.classList.add('hidden');

            try {
                const response = await fetch(GAS_URL);
                if (!response.ok) throw new Error('Gagal mengambil data dari server.');
                const data = await response.json();
                if (data && data.length > 0) {
                    renderCards(data);
                } else {
                    throw new Error('Data mata pelajaran tidak ditemukan.');
                }
            } catch (err) {
                document.getElementById('errorMessage').innerText = err.message;
                loading.classList.add('hidden');
                errorView.classList.remove('hidden');
            }
        }

        function renderCards(data) {
            const grid = document.getElementById('cardGrid');
            const loading = document.getElementById('loading');
            grid.innerHTML = '';
            
            data.forEach((item, index) => {
                let iconClass = 'fa-file-signature';
                const nama = item.nama ? item.nama.toLowerCase() : '';
                
                if (nama.includes('agama')) iconClass = 'fa-kaaba';
                else if (nama.includes('pancasila')) iconClass = 'fa-landmark';
                else if (nama.includes('indonesia')) iconClass = 'fa-book-open';
                else if (nama.includes('matematika')) iconClass = 'fa-calculator';
                else if (nama.includes('ipa') || nama.includes('ipas')) iconClass = 'fa-microscope';
                else if (nama.includes('ips')) iconClass = 'fa-globe-asia';
                else if (nama.includes('inggris')) iconClass = 'fa-language';
                else if (nama.includes('pjok')) iconClass = 'fa-volleyball-ball';
                else if (nama.includes('informatika')) iconClass = 'fa-desktop';
                else if (nama.includes('seni')) iconClass = 'fa-paint-brush';

                const card = document.createElement('div');
                card.className = 'subject-card glass-card p-8 rounded-[35px] flex flex-col h-full active:scale-95 md:active:scale-100';
                card.innerHTML = `
                    <div class="w-14 h-14 bg-blue-900 text-amber-400 rounded-2xl flex items-center justify-center text-2xl mb-6 shadow-lg border-2 border-amber-400/30">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="mb-8 flex-grow">
                        <span class="text-[10px] font-black text-blue-800 uppercase tracking-[0.2em] mb-2 block">Mata Pelajaran</span>
                        <h3 class="text-xl md:text-2xl font-black text-slate-900 leading-tight">${item.nama}</h3>
                    </div>
                    <button onclick="openIframe('${item.link}', '${item.nama}')" 
                       class="btn-input w-full text-white py-5 rounded-2xl font-black transition-all flex items-center justify-center gap-3 text-sm uppercase tracking-widest shadow-lg">
                        <span>Input Nilai</span>
                        <i class="fas fa-chevron-right text-[10px] bg-amber-400 text-blue-900 p-1 rounded-full"></i>
                    </button>
                `;
                grid.appendChild(card);
            });
            loading.classList.add('hidden');
        }

        function openIframe(url, title) {
            const container = document.getElementById('iframeContainer');
            const iframe = document.getElementById('sheetIframe');
            const titleEl = document.getElementById('currentSubjectTitle');
            
            titleEl.innerText = title;
            document.getElementById('iframeLoading').style.opacity = '1';
            document.getElementById('iframeLoading').style.display = 'flex';
            
            // Menggunakan parameter 'usp=sharing' dan 'rm=minimal' atau 'embedded=true'
            // Juga mencoba force mode seluler dengan 'pli=1' jika tersedia
            let embedUrl = url;
            if (url.includes('/edit')) {
                // rm=minimal menghilangkan toolbar berlebih
                // pli=1 terkadang membantu dalam otentikasi
                embedUrl = url.split('/edit')[0] + '/edit?rm=minimal&pli=1';
            }

            iframe.src = embedUrl;
            container.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeIframe() {
            const container = document.getElementById('iframeContainer');
            document.getElementById('sheetIframe').src = '';
            container.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function hideIframeLoading() {
            const loading = document.getElementById('iframeLoading');
            loading.style.opacity = '0';
            setTimeout(() => { loading.style.display = 'none'; }, 300);
        }

        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('subject-card');
            Array.from(cards).forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = name.includes(query) ? 'flex' : 'none';
            });
        }

        window.onload = fetchData;
    </script>
</body>
</html>
