<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PENGOLAHAN NILAI TRY OUT - SD Santa Maria Monica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Plus+Jakarta+Sans:wght@400;700;800&family=Rowdies:wght@300;400;700&display=swap');
        
        :root {
            --samoca-blue-dark: #0f172a; 
            --samoca-blue-mid: #1e3a8a;
            --samoca-gold: #fbbf24; 
            --samoca-border: #000000;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--samoca-blue-mid);
            background-image: radial-gradient(rgba(0,0,0,0.2) 15%, transparent 16%);
            background-size: 15px 15px;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        .comic-title {
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            text-shadow: 4px 4px 0px var(--samoca-border);
            -webkit-text-stroke: 1px black;
        }

        .subject-title {
            font-family: 'Rowdies', cursive;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .hero-header {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-bottom: 8px solid var(--samoca-border);
            background: var(--samoca-blue-dark);
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.stmariamonica.com/assets/images/gate-monica.jpg');
            background-size: cover;
            background-position: center;
            filter: grayscale(0.5) contrast(1.5) brightness(0.5);
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(15, 23, 42, 0.9), rgba(30, 58, 138, 0.7));
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            padding: 0 20px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 4px solid var(--samoca-border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 8px 8px 0px var(--samoca-border);
            position: relative;
            color: #000;
        }

        .subject-card:hover {
            background: rgba(255, 255, 255, 1);
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px var(--samoca-border);
        }

        /* Styling Ikon Bulat Berwarna */
        .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--samoca-border);
            color: white;
            font-size: 1.75rem;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.15);
            flex-shrink: 0;
        }

        .btn-input {
            background: var(--samoca-gold);
            color: #000;
            font-size: 0.9rem;
            font-weight: 800;
            padding: 0.75rem;
            border: 3px solid var(--samoca-border);
            border-radius: 12px;
            transition: all 0.1s;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--samoca-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }

        .btn-input:active {
            box-shadow: 0px 0px 0px var(--samoca-border);
            transform: translate(2px, 2px);
        }

        .search-container input {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid var(--samoca-border) !important;
            box-shadow: 4px 4px 0px var(--samoca-border);
            border-radius: 12px;
        }

        .school-badge {
            background: white;
            color: black;
            border: 3px solid var(--samoca-border);
            box-shadow: 4px 4px 0px var(--samoca-border);
            font-family: 'Rowdies', cursive;
            font-size: 0.75rem;
        }

        #iframeContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: white;
            display: none;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .iframe-wrapper {
                width: 125%; 
                height: 125%;
                transform: scale(0.8); 
                transform-origin: top left;
            }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pop-effect { animation: pop 2s infinite ease-in-out; }
    </style>
</head>
<body class="antialiased">

    <!-- Header Hero Section -->
    <div class="hero-header">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="school-badge inline-flex items-center justify-center py-1.5 px-6 rounded-lg mb-4 tracking-widest uppercase pop-effect">
                <i class="fas fa-star text-amber-500 mr-2"></i> SD Santa Maria Monica
            </div>
            
            <h1 class="comic-title text-4xl md:text-7xl font-black text-white mb-2 uppercase">
                Input Nilai <span class="text-amber-400">Try Out!</span>
            </h1>
            
            <p class="text-amber-300 text-lg md:text-2xl font-bold tracking-widest uppercase">
                TA 2025 / 2026
            </p>
        </div>
    </div>

    <div id="dashboardView" class="max-w-6xl mx-auto px-4 sm:px-6 py-10">
        
        <!-- Controls -->
        <div class="flex flex-col sm:flex-row gap-6 mb-12 items-center justify-between">
            <div class="relative w-full sm:max-w-md search-container">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-black"></i>
                <input type="text" id="searchInput" onkeyup="filterCards()" 
                    placeholder="CARI MATA PELAJARAN..." 
                    class="w-full pl-12 pr-4 py-4 font-bold text-black focus:outline-none">
            </div>
            
            <button onclick="fetchData()" class="w-full sm:w-auto px-8 py-4 bg-white text-black border-4 border-black rounded-xl font-black text-sm active:translate-y-1 transition-all shadow-[6px_6px_0px_#000] hover:bg-amber-400">
                <i class="fas fa-sync-alt mr-2"></i> SEGARKAN DATA
            </button>
        </div>

        <!-- Loading View -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 bg-white/10 border-4 border-dashed border-white/30 rounded-3xl">
            <div class="w-16 h-16 border-8 border-white/20 border-t-amber-400 rounded-full animate-spin mb-4 shadow-[4px_4px_0px_rgba(0,0,0,0.5)]"></div>
            <p class="comic-title text-2xl text-white tracking-widest uppercase">MENGHUBUNGKAN...</p>
        </div>

        <!-- Error View -->
        <div id="errorView" class="hidden flex flex-col items-center justify-center py-16 text-center px-6 bg-white border-4 border-black rounded-3xl shadow-[10px_10px_0px_#7f1d1d]">
            <div class="w-20 h-20 bg-red-500 text-white border-4 border-black rounded-full flex items-center justify-center text-3xl mb-4 shadow-[4px_4px_0px_#000]">
                <i class="fas fa-bolt"></i>
            </div>
            <h2 class="comic-title text-3xl text-black mb-2">OOPS! GAGAL...</h2>
            <p id="errorMessage" class="text-black font-bold text-sm mb-6"></p>
            <button onclick="fetchData()" class="px-10 py-4 bg-red-500 text-white border-4 border-black rounded-xl font-black uppercase tracking-widest shadow-[4px_4px_0px_#000] active:translate-y-1">COBA LAGI</button>
        </div>

        <!-- Cards Grid -->
        <div id="cardGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 transition-all duration-500"></div>
    </div>

    <!-- View Iframe -->
    <div id="iframeContainer">
        <div class="iframe-header shadow-md z-50 bg-black px-4 py-4 flex items-center border-b-8 border-amber-400 text-white">
            <div class="flex items-center gap-4 w-full">
                <button onclick="closeIframe()" class="flex items-center justify-center w-12 h-12 bg-red-500 border-2 border-white text-white rounded-lg transition-all active:scale-90 hover:bg-red-600 shadow-[4px_4px_0px_rgba(255,255,255,0.2)]">
                    <i class="fas fa-times text-xl"></i>
                </button>
                <div class="overflow-hidden">
                    <h2 id="currentSubjectTitle" class="subject-title text-xl md:text-2xl text-amber-400 truncate uppercase leading-none">Mapel</h2>
                    <p class="text-[10px] font-bold text-white uppercase tracking-widest mt-1">SISTEM INPUT NILAI - SD SANTA MARIA MONICA</p>
                </div>
            </div>
        </div>
        <div class="flex-grow w-full relative bg-slate-200 overflow-hidden">
            <div id="iframeLoading" class="absolute inset-0 flex flex-col items-center justify-center bg-white z-10 transition-opacity duration-300">
                <div class="w-16 h-16 border-8 border-black border-t-amber-400 rounded-full animate-spin mb-4"></div>
                <p class="comic-title text-2xl text-black tracking-widest uppercase">MEMBUKA FORM...</p>
            </div>
            <div class="iframe-wrapper w-full h-full">
                <iframe id="sheetIframe" class="w-full h-full border-none" src="" scrolling="yes" onload="hideIframeLoading()"></iframe>
            </div>
        </div>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzbonkVhKG9wevD9dwvsxA-Xxq7ow_ejXxevQvW1i3eXjbYtUp6ihmsd7-ecV8PLI4IAw/exec';

        async function fetchData() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('cardGrid');
            const errorView = document.getElementById('errorView');

            loading.classList.remove('hidden');
            grid.innerHTML = '';
            errorView.classList.add('hidden');

            try {
                const response = await fetch(GAS_URL);
                if (!response.ok) throw new Error('Koneksi terputus! Cek sinyalmu!');
                const data = await response.json();
                if (data && data.length > 0) {
                    renderCards(data);
                } else {
                    throw new Error('Data masih kosong, nih!');
                }
            } catch (err) {
                document.getElementById('errorMessage').innerText = err.message;
                loading.classList.add('hidden');
                errorView.classList.remove('hidden');
            }
        }

        function renderCards(data) {
            const grid = document.getElementById('cardGrid');
            const loading = document.getElementById('loading');
            grid.innerHTML = '';
            
            data.forEach((item) => {
                let iconClass = 'fa-book';
                let circleColor = 'bg-blue-500';
                const nama = item.nama ? item.nama.toLowerCase() : '';
                
                // Logika Penentuan Ikon & Warna Bulatan (Gaya Flat Color)
                if (nama.includes('agama')) { 
                    iconClass = 'fa-hands-praying'; 
                    circleColor = 'bg-purple-500'; 
                }
                else if (nama.includes('pancasila')) { 
                    iconClass = 'fa-shield-heart'; 
                    circleColor = 'bg-red-600'; 
                }
                else if (nama.includes('indonesia')) { 
                    iconClass = 'fa-pen-clip'; 
                    circleColor = 'bg-orange-500'; 
                }
                else if (nama.includes('matematika')) { 
                    iconClass = 'fa-calculator'; 
                    circleColor = 'bg-blue-600'; 
                }
                else if (nama.includes('ipas') || nama.includes('ipa')) { 
                    iconClass = 'fa-microscope'; 
                    circleColor = 'bg-green-500'; 
                }
                else if (nama.includes('ips')) { 
                    iconClass = 'fa-earth-asia'; 
                    circleColor = 'bg-emerald-600'; 
                }
                else if (nama.includes('inggris')) { 
                    iconClass = 'fa-language'; 
                    circleColor = 'bg-indigo-500'; 
                }
                else if (nama.includes('seni')) { 
                    iconClass = 'fa-palette'; 
                    circleColor = 'bg-pink-500'; 
                }
                else if (nama.includes('olahraga') || nama.includes('pjok')) { 
                    iconClass = 'fa-volleyball'; 
                    circleColor = 'bg-amber-500'; 
                }
                else if (nama.includes('mandarin')) { 
                    iconClass = 'fa-brush'; 
                    circleColor = 'bg-red-500'; 
                }
                else if (nama.includes('komputer') || nama.includes('tik')) { 
                    iconClass = 'fa-desktop'; 
                    circleColor = 'bg-cyan-600'; 
                }

                const card = document.createElement('div');
                card.className = 'subject-card';
                card.innerHTML = `
                    <div class="flex items-center gap-5">
                        <div class="icon-circle ${circleColor}">
                            <i class="fas ${iconClass}"></i>
                        </div>
                        <div class="overflow-hidden">
                            <p class="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em] mb-1">DATA MAPEL</p>
                            <h3 class="subject-title text-lg text-black uppercase">${item.nama}</h3>
                        </div>
                    </div>
                    <button onclick="openIframe('${item.link}', '${item.nama}')" class="btn-input">
                        <span>GAS INPUT NILAI!</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;
                grid.appendChild(card);
            });
            loading.classList.add('hidden');
        }

        function openIframe(url, title) {
            const container = document.getElementById('iframeContainer');
            const iframe = document.getElementById('sheetIframe');
            const titleEl = document.getElementById('currentSubjectTitle');
            
            titleEl.innerText = title;
            document.getElementById('iframeLoading').style.opacity = '1';
            document.getElementById('iframeLoading').style.display = 'flex';
            
            let embedUrl = url;
            if (url.includes('/edit')) {
                embedUrl = url.split('/edit')[0] + '/edit?rm=minimal&pli=1';
            }

            iframe.src = embedUrl;
            container.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeIframe() {
            const container = document.getElementById('iframeContainer');
            document.getElementById('sheetIframe').src = '';
            container.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function hideIframeLoading() {
            const loading = document.getElementById('iframeLoading');
            loading.style.opacity = '0';
            setTimeout(() => { loading.style.display = 'none'; }, 300);
        }

        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('subject-card');
            Array.from(cards).forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = name.includes(query) ? 'flex' : 'none';
            });
        }

        window.onload = fetchData;
    </script>
</body>
</html>
